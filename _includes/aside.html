<div class="posts-by-category">
	<h3 class="aside-title"><i class="fas fa-list-alt"></i> Ostatnie Wpisy</h3>
	<ul>
		{% for post in site.posts limit:10 %}
		<li><a href="{{site.baseurl}}/{{ post.url }}">
			<span class="post-title">{{ post.title }}</span>
		</a>
			<span class="post-category"><i class="fas fa-folder-open"></i>
			{{ post.categories | join: ', ' }}</span>
		</li>
		{% endfor %}
	</ul>
</div>

<div class="aside-links">
	<h3><a href="{{site.baseurl}}/links.html"><i class="fas fa-link"></i> Przydatne Linki</a></h3>
	<h3><a href="{{site.baseurl}}/category.html"><i class="fas fa-folder-open"></i> Wpisy wed≈Çug kategorii</a></h3>
</div>
