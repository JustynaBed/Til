<footer class="footer">
	<div class="container">
		<div class="footer-info">
			<div class="footer-links">
				<p><a href="{{site.baseurl}}/links.html"><i class="fas fa-link"></i> Przydatne Linki</a></p>
			</div>
			<div class="footer-categories">
				<p><a href="{{site.baseurl}}/category.html"><i class="fas fa-folder-open"></i> Wpisy wed≈Çug kategorii</a></p>
			</div>
		</div>
		<div class="footer-end">
			<div class="footer-socials">
				<ul class="footer-socials-list">
					{% if site.homesite_url %}
					<li>
						<a href="{{ site.homesite_url }}" target="_blank">
							<i class="fas fa-home"></i> {{ site.homesite_url }}
						</a>
					</li>
					{% endif %}
					{% if site.github_username %}
					<li>
						<a href="https://github.com/{{ site.github_username }}" target="_blank">
							<i class="fab fa-github"></i> GitHub
						</a>
					</li>
					{% endif %}
					{% if site.linkedin_username %}
					<li>
						<a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank">
							<i class="fab fa-linkedin"></i> LinkedIn
						</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</div>

	</div>
</footer>
